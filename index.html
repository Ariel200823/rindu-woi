<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Niar</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Fredoka One', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      color: pink;
      animation: blink 2s infinite;
      text-shadow: 0 0 10px #ffb6c1;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 1.2em;
      background-color: pink;
      color: black;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px pink;
      font-weight: bold;
    }
    #secondPage {
      display: none;
      background-color: black;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: pink;
      font-family: 'Quicksand', sans-serif;
      padding-top: 30px;
    }
    .flower-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      height: 60vh;
    }
    .flower {
      animation: grow 2s ease-out forwards;
      transform: scaleY(0);
    }
    @keyframes grow {
      to {
        transform: scaleY(1);
      }
    }
    .flower svg {
      height: 55vh;
    }
    .message {
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 10px;
      color: #ff69b4;
    }
    .fireflies circle {
      animation: twinkle 3s infinite alternate;
      opacity: 0.5;
    }
    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="firstPage">
    <h1>Selamat Ulang Tahun Niar!</h1>
    <button onclick="goToSecondPage()">TEKAN AKU CANTIK</button>
  </div>
  <div id="secondPage">
    <div class="message">HALO CANTIK, SEHAT SELALU<br>DAN SEMOGA SEMANGAT UNTUK DINASNYA</div>
    <div class="flower-container">
      <!-- Menggandakan elemen bunga untuk memberikan lebih banyak detail -->
      <!-- Setiap bunga memiliki lebih banyak kelopak dan variasi -->
      ${[...Array(5)].map(() => `
        <div class="flower">
          <svg viewBox="0 0 200 300">
            <line x1="100" y1="130" x2="100" y2="280" stroke="#228B22" stroke-width="4" />
            <circle cx="100" cy="100" r="25" fill="#ff69b4" />
            ${[...Array(6)].map((_, i) => {
              const angle = i * (360 / 6);
              const rad = angle * (Math.PI / 180);
              const cx = 100 + 40 * Math.cos(rad);
              const cy = 100 + 40 * Math.sin(rad);
              return `<ellipse cx="${cx}" cy="${cy}" rx="18" ry="28" fill="#ffc0cb" transform="rotate(${angle}, ${cx}, ${cy})" />`;
            }).join('')}
            <circle cx="100" cy="100" r="8" fill="#ffff33" />
          </svg>
        </div>
      `).join('')}
    </div>
    <svg class="fireflies" viewBox="0 0 300 100" style="position:absolute; top:10px; width:100%; height:100px;">
      ${[...Array(20)].map(() => `
        <circle cx="${Math.random() * 300}" cy="${Math.random() * 100}" r="2" fill="yellow" />
      `).join('')}
    </svg>
  </div>
  <script>
    function goToSecondPage() {
      document.getElementById('firstPage').style.display = 'none';
      const second = document.getElementById('secondPage');
      second.style.display = 'flex';
    }
  </script>
</body>
</html>
