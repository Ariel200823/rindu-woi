<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Niar</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Fredoka One', cursive;
      overflow: hidden;
    }
    #firstPage, #secondPage {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      color: pink;
      text-shadow: 0 0 10px #ffb6c1;
    }
    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 1.2em;
      background-color: pink;
      color: black;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px pink;
    }
    .hidden {
      display: none;
    }
    #secondPage {
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: absolute;
      top: 0; left: 0;
      color: #85fff5;
    }
    .message {
      margin-top: 30px;
      font-size: 1.5em;
      text-align: center;
      font-family: 'Fredoka One', cursive;
      animation: fadeIn 3s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .flowers {
      margin-top: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .fireflies span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="firstPage">
    <h1>Selamat Ulang Tahun Niar!</h1>
    <button onclick="goToSecondPage()">TEKAN AKU CANTIK</button>
  </div>

  <div id="secondPage" class="hidden">
    <div class="message">HALO CANTIK, SEHAT SELALU<br>DAN SEMOGA SEMANGAT UNTUK DINASNYA</div>
    <div class="flowers">
      <svg width="60%" viewBox="0 0 400 400">
        <!-- Batang -->
        <line x1="200" y1="150" x2="200" y2="400" stroke="#10846a" stroke-width="8"/>
        <line x1="120" y1="170" x2="170" y2="400" stroke="#10846a" stroke-width="8"/>
        <line x1="280" y1="170" x2="230" y2="400" stroke="#10846a" stroke-width="8"/>

        <!-- Bunga Tengah -->
        <circle cx="200" cy="150" r="20" fill="#fbd84c"/>
        <ellipse cx="200" cy="120" rx="35" ry="20" fill="#6cf0dc"/>
        <ellipse cx="170" cy="150" rx="25" ry="15" fill="#6cf0dc"/>
        <ellipse cx="230" cy="150" rx="25" ry="15" fill="#6cf0dc"/>
        <ellipse cx="200" cy="180" rx="30" ry="18" fill="#6cf0dc"/>

        <!-- Bunga Kiri -->
        <circle cx="120" cy="170" r="20" fill="#fbd84c"/>
        <ellipse cx="120" cy="140" rx="35" ry="20" fill="#6cf0dc"/>
        <ellipse cx="90" cy="170" rx="25" ry="15" fill="#6cf0dc"/>
        <ellipse cx="150" cy="170" rx="25" ry="15" fill="#6cf0dc"/>
        <ellipse cx="120" cy="200" rx="30" ry="18" fill="#6cf0dc"/>

        <!-- Bunga Kanan -->
        <circle cx="280" cy="170" r="20" fill="#fbd84c"/>
        <ellipse cx="280" cy="140" rx="35" ry="20" fill="#6cf0dc"/>
        <ellipse cx="250" cy="170" rx="25" ry="15" fill="#6cf0dc"/>
        <ellipse cx="310" cy="170" rx="25" ry="15" fill="#6cf0dc"/>
        <ellipse cx="280" cy="200" rx="30" ry="18" fill="#6cf0dc"/>
      </svg>
    </div>

    <div class="fireflies">
      <span style="top: 100px; left: 40%; animation-delay: 0s;"></span>
      <span style="top: 150px; left: 60%; animation-delay: 1s;"></span>
      <span style="top: 120px; left: 50%; animation-delay: 2s;"></span>
      <span style="top: 180px; left: 30%; animation-delay: 1.5s;"></span>
      <span style="top: 90px; left: 70%; animation-delay: 2.5s;"></span>
    </div>
  </div>

  <script>
    function goToSecondPage() {
      document.getElementById('firstPage').style.display = 'none';
      const second = document.getElementById('secondPage');
      second.classList.remove('hidden');
    }
  </script>
</body>
</html>
