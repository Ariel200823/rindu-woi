<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Niar</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Fredoka One', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: pink;
      animation: blink 2s infinite;
      text-shadow: 0 0 10px #ffb6c1;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 1.2em;
      background-color: pink;
      color: black;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px pink;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    #secondPage {
      display: none;
      background-color: black;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: pink;
      font-family: 'Fredoka One', cursive;
    }
    .flower svg {
      height: 300px;
    }
    .message {
      font-size: 1.5em;
      margin-top: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 2s;
      color: pink;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="firstPage">
    <h1>Selamat Ulang Tahun Niar!</h1>
    <button onclick="goToSecondPage()">TEKAN AKU CANTIK</button>
  </div>
  <div id="secondPage" class="hidden">
    <div class="flower">
      <svg viewBox="0 0 200 300">
        <line x1="100" y1="100" x2="100" y2="280" stroke="#44ffcc" stroke-width="4" />
        <ellipse cx="80" cy="150" rx="20" ry="10" fill="#44ffcc"/>
        <ellipse cx="80" cy="180" rx="20" ry="10" fill="#44ffcc"/>
        <ellipse cx="120" cy="160" rx="20" ry="10" fill="#44ffcc"/>
        <ellipse cx="120" cy="190" rx="20" ry="10" fill="#44ffcc"/>
        <circle cx="100" cy="70" r="15" fill="#aaffee" />
        <ellipse cx="100" cy="50" rx="20" ry="10" fill="#aaffee" />
        <ellipse cx="80" cy="70" rx="15" ry="10" fill="#aaffee" />
        <ellipse cx="120" cy="70" rx="15" ry="10" fill="#aaffee" />
        <ellipse cx="100" cy="90" rx="20" ry="10" fill="#aaffee" />
        <circle cx="100" cy="70" r="5" fill="#ffff33" />
      </svg>
    </div>
    <div class="message">HALO CANTIK, SEHAT SELALU<br>DAN SEMOGA SEMANGAT UNTUK DINASNYA</div>
    <audio id="birthdayAudio" autoplay>
      <source src="Raim-Laode-Lesung-Pipi.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script>
    function goToSecondPage() {
      document.getElementById('firstPage').style.display = 'none';
      const second = document.getElementById('secondPage');
      second.style.display = 'flex';
      const audio = document.getElementById('birthdayAudio');
      audio.play().catch((e) => {
        console.log('Autoplay prevented:', e);
      });
    }
  </script>
</body>
</html>
