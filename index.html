<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Niar</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Fredoka One', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      color: pink;
      animation: blink 2s infinite;
      text-shadow: 0 0 20px #ffb6c1;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 1.2em;
      background-color: pink;
      color: black;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px pink;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    #secondPage {
      display: none;
      background-color: black;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #aaffee;
      font-family: 'Fredoka One', cursive;
    }
    .flower-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 50vh;
    }
    .flower img {
      height: 100%;
    }
    .message {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 2s;
      color: #aaffee;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .fireworks {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') center center no-repeat;
      background-size: cover;
      opacity: 0.4;
    }
    .fireflies {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent url('https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif') center center no-repeat;
      background-size: cover;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div id="firstPage">
    <div class="fireworks"></div>
    <h1>Selamat Ulang Tahun Niar!</h1>
    <button onclick="goToSecondPage()">TEKAN AKU CANTIK</button>
  </div>
  <div id="secondPage" class="hidden">
    <div class="message">HALO CANTIK, SEHAT SELALU<br>DAN SEMOGA SEMANGAT UNTUK DINASNYA</div>
    <div class="flower-container">
      <div class="flower"><img src="file-HQJvM9FBvPVouYYoE6pNfC" alt="flower" /></div>
      <div class="flower"><img src="file-HQJvM9FBvPVouYYoE6pNfC" alt="flower" /></div>
      <div class="flower"><img src="file-HQJvM9FBvPVouYYoE6pNfC" alt="flower" /></div>
    </div>
    <div class="fireflies"></div>
    <audio id="birthdayAudio" autoplay>
      <source src="Raim-Laode-Lesung-Pipi.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script>
    function goToSecondPage() {
      document.getElementById('firstPage').style.display = 'none';
      const second = document.getElementById('secondPage');
      second.style.display = 'flex';
      const audio = document.getElementById('birthdayAudio');
      audio.play().catch((e) => {
        console.log('Autoplay prevented:', e);
      });
    }
  </script>
</body>
</html>
