<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Niar</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Fredoka One', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      color: pink;
      animation: blink 2s infinite;
      text-shadow: 0 0 10px #ffb6c1;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 1.2em;
      background-color: pink;
      color: black;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px pink;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    #secondPage {
      display: none;
      background-color: black;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #aaffee;
      font-family: 'Fredoka One', cursive;
    }
    .flower svg {
      height: 50vh;
    }
    .message {
      font-size: 1.5em;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 2s;
      color: #aaffee;
      position: absolute;
      top: 20px;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .fireflies {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .firefly {
      position: absolute;
      width: 8px;
      height: 8px;
      background: yellow;
      border-radius: 50%;
      opacity: 0;
      animation: flicker 2s infinite ease-in-out;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="firstPage">
    <h1>Selamat Ulang Tahun Niar!</h1>
    <button onclick="goToSecondPage()">TEKAN AKU CANTIK</button>
  </div>
  <div id="secondPage" class="hidden">
    <div class="message">HALO CANTIK, SEHAT SELALU<br>DAN SEMOGA SEMANGAT UNTUK DINASNYA</div>
    <div class="flower">
      <svg viewBox="0 0 300 400">
        <!-- Batang -->
        <line x1="150" y1="150" x2="150" y2="350" stroke="#44ffcc" stroke-width="4" />
        <line x1="100" y1="170" x2="100" y2="330" stroke="#44ffcc" stroke-width="4" />
        <line x1="200" y1="170" x2="200" y2="330" stroke="#44ffcc" stroke-width="4" /><!-- Daun -->
    <g fill="#2ee0c0">
      <ellipse cx="140" cy="200" rx="15" ry="8" />
      <ellipse cx="160" cy="220" rx="15" ry="8" />
      <ellipse cx="90" cy="210" rx="15" ry="8" />
      <ellipse cx="110" cy="230" rx="15" ry="8" />
      <ellipse cx="190" cy="210" rx="15" ry="8" />
      <ellipse cx="210" cy="230" rx="15" ry="8" />
    </g>

    <!-- Bunga kiri -->
    <circle cx="100" cy="130" r="25" fill="#aaffee" />
    <ellipse cx="100" cy="115" rx="25" ry="10" fill="#aaffee" />
    <ellipse cx="85" cy="130" rx="15" ry="10" fill="#aaffee" />
    <ellipse cx="115" cy="130" rx="15" ry="10" fill="#aaffee" />
    <ellipse cx="100" cy="145" rx="20" ry="10" fill="#aaffee" />
    <circle cx="100" cy="130" r="6" fill="#ffff33" />

    <!-- Bunga tengah -->
    <circle cx="150" cy="110" r="25" fill="#aaffee" />
    <ellipse cx="150" cy="95" rx="25" ry="10" fill="#aaffee" />
    <ellipse cx="135" cy="110" rx="15" ry="10" fill="#aaffee" />
    <ellipse cx="165" cy="110" rx="15" ry="10" fill="#aaffee" />
    <ellipse cx="150" cy="125" rx="20" ry="10" fill="#aaffee" />
    <circle cx="150" cy="110" r="6" fill="#ffff33" />

    <!-- Bunga kanan -->
    <circle cx="200" cy="130" r="25" fill="#aaffee" />
    <ellipse cx="200" cy="115" rx="25" ry="10" fill="#aaffee" />
    <ellipse cx="185" cy="130" rx="15" ry="10" fill="#aaffee" />
    <ellipse cx="215" cy="130" rx="15" ry="10" fill="#aaffee" />
    <ellipse cx="200" cy="145" rx="20" ry="10" fill="#aaffee" />
    <circle cx="200" cy="130" r="6" fill="#ffff33" />
  </svg>
</div>
<div class="fireflies">
  <div class="firefly" style="top: 40%; left: 45%; animation-delay: 0s;"></div>
  <div class="firefly" style="top: 35%; left: 60%; animation-delay: 1s;"></div>
  <div class="firefly" style="top: 30%; left: 50%; animation-delay: 1.5s;"></div>
  <div class="firefly" style="top: 38%; left: 70%; animation-delay: 0.8s;"></div>
  <div class="firefly" style="top: 42%; left: 55%; animation-delay: 1.2s;"></div>
</div>
<audio id="birthdayAudio" autoplay>
  <source src="Raim-Laode-Lesung-Pipi.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

  </div>
  <script>
    function goToSecondPage() {
      document.getElementById('firstPage').style.display = 'none';
      const second = document.getElementById('secondPage');
      second.style.display = 'flex';
      const audio = document.getElementById('birthdayAudio');
      audio.play().catch((e) => {
        console.log('Autoplay prevented:', e);
      });
    }
  </script>
</body>
</html>
