<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Niar</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: pink;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 1em;
      background-color: pink;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #secondPage {
      display: none;
      background-color: black;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .flower svg {
      height: 200px;
    }

    .message {
      font-size: 1.5em;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="firstPage">
    <h1>Happy Birthday Niar</h1>
    <button onclick="goToSecondPage()">TEKAN AKU CANTIK</button>
  </div>

  <div id="secondPage" class="hidden">
    <div class="flower">
      <svg viewBox="0 0 200 400">
        <!-- Tangkai -->
        <line x1="100" y1="200" x2="100" y2="400" stroke="green" stroke-width="4" />
        <!-- Bunga -->
        <circle cx="100" cy="150" r="40" stroke="red" stroke-width="4" fill="none" />
      </svg>
    </div>
    <div class="message">HALO CANTIK SEHAT SELALU DAN SEMOGA SEMANGAT UNTUK DINASNYA</div>
    <audio id="birthdayAudio" src="/storage/emulated/0/Download/Raim Laode - Lesung Pipi.mp3" autoplay></audio>
  </div>

  <script>
    function goToSecondPage() {
      document.getElementById('firstPage').style.display = 'none';
      const second = document.getElementById('secondPage');
      second.style.display = 'flex';
      const audio = document.getElementById('birthdayAudio');
      audio.autoplay = true;
      audio.load();
      audio.play();
    }
  </script>
</body>
</html>
