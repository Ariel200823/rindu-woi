<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Niar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: black;
      color: pink;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding-top: 20vh;
    }

    h1 {
      color: pink;
      font-size: 3em;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #ff80bf;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff4da6;
    }

    .flowers {
      position: absolute;
      inset: 0;
      display: none;
      text-align: center;
    }

    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: url('https://ik.imagekit.io/demo/img/image2.jpeg') repeat-x;
      background-size: contain;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>HAPPY BIRTHDAY NIAR</h1>
    <button onclick="showFlowers()">TEKAN AKU</button>
  </div>

  <div class="flowers" id="flowers">
    <div class="grass"></div>
    <img src="bunga-bersinar.jpg" alt="Bunga Bersinar" style="display:block; margin: 0 auto; max-width: 90%; height: auto;">
    <audio id="music" autoplay loop>
      <source src="Raim Laode - Lesung Pipi (Official Audio).mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function showFlowers() {
      document.getElementById('main').style.display = 'none';
      const flowers = document.getElementById('flowers');
      flowers.style.display = 'block';
      document.getElementById('music').play();
    }
  </script>
</body>
</html>
